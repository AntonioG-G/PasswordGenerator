<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/switchStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&family=Rajdhani&display=swap" rel="stylesheet">
    <title>Generador de Contraseña</title>
</head>
<body>
    <main>
        <div class="background" id="backeffect">
            <div class="effectObject"></div>
            <div class="generalContainer">
                <div class="info">
                    <h1>
                        Generador de Contraseñas
                    </h1>
                    <p>
                        Configura la contraseña según tus necesidades.
                        No olvides echarle un vistazo a <a href="https://github.com/AntonioG-G/PasswordGenerator" target="_blank">Github</a> y mi <a href="https://www.linkedin.com/in/guerrero-gil-antonio-0921/" target="_blank">Linkedin</a>
                    </p>
                    <div class="passContainer">
                        <input type="password" name="result" maxlength="20" id="result" readonly>
                        <button onclick="copyToClipboard()">Copiar</button>
                        <button id="revealButton" onclick="revealPassword()">Mostrar/Ocultar</button>
                      </div>
                      
                </div>
                <section class="configContainer">
                    <h2>
                        Configura tu nueva contraseña
                    </h2>
                    <form id="passwordForm">
                        <div  id="configurationOptions">
                            <div class="toggleswitchContainer">
                                <label for="lenght" class="switchText">
                                    Longitud de Caracteres:
                                </label>
                                <select name="lenght" class="lenghtList" id="optionSelect" required>
                                        <option value="">
                                            Selecciona
                                        </option>
                                        <option value="8">
                                            8 caracteres
                                        </option>
                                        <option value="9">
                                            9 caracteres
                                        </option>
                                        <option value="10">
                                            10 caracteres
                                        </option>
                                        <option value="11">
                                            11 caracteres
                                        </option>
                                        <option value="12">
                                            12 caracteres
                                        </option>
                                        <option value="13">
                                            13 caracteres
                                        </option>
                                        <option value="14">
                                            14 caracteres
                                        </option>
                                        <option value="15">
                                            15 caracteres
                                        </option>
                                        <option value="16">
                                            16 caracteres
                                        </option>
                                </select>
                            </div>
                            <div class="toggleswitchContainer">
                                <label for="switchCaps" class="switchText">Mayúsculas</label>
                                <div class="onoffswitch">
                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="switchCaps" tabindex="0" checked>
                                    <label class="onoffswitch-label" for="switchCaps">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                            </div>
                            </div>
                            <div class="toggleswitchContainer">
                                <label for="switchNumbers" class="switchText">Números</label>
                                <div class="onoffswitch">
                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="switchNumbers" tabindex="0" checked>
                                    <label class="onoffswitch-label" for="switchNumbers">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                            </div>
                            </div>
                            <div class="toggleswitchContainer">
                                <label for="switchSpecials" class="switchText">Caracteres Especiales</label>
                                <div class="onoffswitch">
                                    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="switchSpecials" tabindex="0" checked>
                                    <label class="onoffswitch-label" for="switchSpecials">
                                        <span class="onoffswitch-inner"></span>
                                        <span class="onoffswitch-switch"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="submitButton">Generar Contraseña</button>
                    </form>
                </section>
            </div>
        </div>
    </main>
    <script src="script/main-script.js"></script>
    <script src="script/animation-script.js"></script>
</body>
</html>
